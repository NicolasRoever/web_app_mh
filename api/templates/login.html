<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<div class="login-wrapper">

  <div class="card">
      <h1 style="text-align: center;">Welcome ðŸ˜Š</h1>
    <figure class="card-figure">
      <img
        src="{{ url_for('static', filename='images/grandma_pc.png') }}"
        alt="iOS Safari share button highlighted"
        loading="eager"
        decoding="async"
        class="shot-img"
      />
    </figure>

    
    <p>Please enter your Prolific ID to continue.</p>
    <form id="login-form">
      <input id="user_id" placeholder="Enter your Prolific ID" autocomplete="off" required>
      <button type="submit">Continue</button>
    </form>
    <div id="error-message" style="display:none; color: #b00020; text-align:center; margin-bottom:1em;"></div>
  </div>
</div>
<script>
// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
}
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const userId = document.getElementById('user_id').value.trim();
  const errorEl = document.getElementById('error-message');

   // Clear any previous error
  errorEl.style.display = 'none';
  errorEl.textContent = '';


  if (!userId) {
    errorEl.textContent = 'Please enter your Prolific ID.';
    errorEl.style.display = 'block';
    return;
  }

  if (userId.length !== 24) {
    errorEl.textContent = 'Your input is invalid. A Prolific ID must be exactly 24 characters.';
    errorEl.style.display = 'block';
    return;
  }

  localStorage.setItem('user_id', userId);

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ user_id: userId })
  });
  if (res.ok) {
    window.location.href = '/onboarding';
  }
});
</script>
</body>
</html>
