<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<div class="login-wrapper">

  <div class="card">
      <h1 style="text-align: center;">Welcome ðŸ˜Š</h1>
    <figure class="card-figure">
      <img
        src="{{ url_for('static', filename='images/grandma_pc.png') }}"
        alt="iOS Safari share button highlighted"
        loading="eager"
        decoding="async"
        class="shot-img"
      />
    </figure>

    
    <p>Please enter your Trial Participant ID to continue.</p>
    <form id="login-form">
      <input id="user_id" placeholder="Enter your Trial Participant ID" autocomplete="off" required>
      <button type="submit">Continue</button>
    </form>
    <div id="error-message" style="display:none; color: #b00020; text-align:center; margin-bottom:1em;"></div>
  </div>
</div>
<script>
// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
}
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const userId = document.getElementById('user_id').value.trim();
  const errorEl = document.getElementById('error-message');

   // Clear any previous error
  errorEl.style.display = 'none';
  errorEl.textContent = '';


  if (!userId) {
    errorEl.textContent = 'Please enter your Trial Participant ID.';
    errorEl.style.display = 'block';
    return;
  }

  // Validate format: 4 alphanumeric chars, hyphen, 4 alphanumeric chars (e.g. AB12-CD34)
  const idPattern = /^[A-Za-z0-9]{4}-[A-Za-z0-9]{4}$/;
  if (!idPattern.test(userId)) {
    errorEl.textContent = "Your input is invalid. ID must be 4 letters/digits, a hyphen, then 4 letters/digits (e.g. AB12-CD34).";
    errorEl.style.display = 'block';
    return;
  }

  localStorage.setItem('user_id', userId);

  //Call to web app database
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ user_id: userId })
  });
    
  if (res.ok) {
    window.location.href = '/onboarding';
  }
});
</script>
</body>
</html>
